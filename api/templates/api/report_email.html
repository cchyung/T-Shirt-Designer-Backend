<head>
    <style>
        body {
          font-family: helvetica;
        }

        table, td {
          border: 1px solid black;
        }

        td {
          padding: 5px;
        }

        table {
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Report</h1>
    <p>
        The following report was generated by the T Shirt Price Tool.
    </p>
    <h2>Form Data</h2>
    <table style="width: 100%;">
        <tr>
            <td>Client Email</td>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <td>Style</td>
            <td>{{ style }}</td>
        </tr>
        <tr>
            <td>Quantities (XS, S, M, L, XL, 2XL)</td>
            <td>{{ quantities }}</td>
        </tr>
        <tr>
            <td>Ink Colors</td>
            <td>{{ ink_colors }}</td>
        </tr>
        <tr>
            <td>Addons</td>
            <td>{{ addons }}</td>
        </tr>
        <tr>
            <td>Quoted Price</td>
            <td>${{ price }}</td>
        </tr>
    </table>
    <h2>
        Additional Comments
    </h2>
    <p>
        {{ comments }}
    </p>
</body>
